<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password – Bloomify Floral</title>
    <link rel="icon" href="../assets/images/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Playfair:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body class="auth-body">
    <main class="auth-page">
      <div class="auth-card">
        <div class="auth-logo">
          <span class="auth-logo-circle">
            <i class="bi bi-flower3"></i>
          </span>
        </div>
        <h1 class="auth-title">Forgot Password</h1>
        <p class="auth-subtitle">
          Enter your email address and we’ll send you a link to reset your
          password.
        </p>
        <form class="auth-form" id="forgotPasswordForm">
          <div class="form-group">
            <label for="resetEmail">Email Address</label>
            <div class="input-group">
              <span class="input-icon">
                <i class="bi bi-envelope"></i>
              </span>
              <input
                type="email"
                id="resetEmail"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>
          <button type="submit" class="btn-auth-primary">
            Send Reset Link
          </button>
          <p class="auth-footer-text">
            Remember your password?
            <a href="login.php">Back to Sign In</a>
          </p>
        </form>
      </div>
      <p class="auth-terms-note">
        If you no longer have access to your email, please contact our support
        team for further assistance.
      </p>
    </main>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/auth/forgot.js"></script>
  </body>
</html>
