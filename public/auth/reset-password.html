<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password â€“ Bloomora Floral</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Playfair:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body class="auth-body">
    <main class="auth-page">
      <div class="auth-card">
        <!-- logo / icon -->
        <div class="auth-logo">
          <span class="auth-logo-circle">
            <i class="bi bi-key"></i>
          </span>
        </div>

        <!-- title & subtitle -->
        <h1 class="auth-title">Reset Password</h1>
        <p class="auth-subtitle">
          Enter your new password below to reset your account password.
        </p>

        <!-- form -->
        <form class="auth-form" id="resetPasswordForm">
          <input type="hidden" id="token" name="token" />

          <!-- New Password -->
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <div class="input-group password-wrapper">
              <span class="input-icon"><i class="bi bi-lock"></i></span>
              <input
                type="password"
                id="newPassword"
                name="newPassword"
                placeholder="Enter new password"
                required
              />
              <span
                class="toggle-password"
                onclick="togglePassword('newPassword', this)"
              >
                <i class="bi bi-eye-slash"></i>
              </span>
            </div>
          </div>

          <!-- Confirm New Password -->
          <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <div class="input-group password-wrapper">
              <span class="input-icon"><i class="bi bi-lock-fill"></i></span>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Re-enter new password"
                required
              />
              <span
                class="toggle-password"
                onclick="togglePassword('confirmPassword', this)"
              >
                <i class="bi bi-eye-slash"></i>
              </span>
            </div>
          </div>

          <!-- submit -->
          <button type="submit" class="btn-auth-primary">
            Reset Password
          </button>

          <!-- footer link -->
          <p class="auth-footer-text">
            Remember your password?
            <a href="login.html">Back to Sign In</a>
          </p>
        </form>
      </div>
    </main>

    <!-- JS -->
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/auth/reset-password.js"></script>
  </body>
</html>
