    <!-- PROFILE PAGE -->
    <main class="container">
      <section class="profile-page">
        <div class="profile-layout">
          <!-- SIDEBAR -->
          <aside class="profile-sidebar">
            <div class="profile-sidebar-card">
              <div class="profile-avatar-wrapper">
                <div class="profile-avatar">
                  <img src="assets/images/profile.jpg" alt="Foto profil" />
                </div>
                <p class="profile-name">Anonim User</p>

          <!-- MAIN CONTENT -->
          <section class="profile-main-card">
            <div class="profile-main-header">
              <h2>Informasi Pribadi</h2>
              <p>
                Perbarui data akunmu untuk pengalaman belanja yang lebih nyaman.
              </p>
            </div>

            <form action="#" method="post" class="profile-form">
              <div class="profile-form-grid">
                <!-- Username -->
                <div class="form-group">
                  <label for="username">Username</label>
                  <div class="input-group">
                    <span class="input-icon">
                      <i class="bi bi-person"></i>
                    </span>
                    <input
                      type="text"
                      id="username"
                      name="username"
                      value="anonim123"
                      placeholder="Username"
                    />
                  </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                  <label for="email">Email</label>
                  <div class="input-group">
                    <span class="input-icon">
                      <i class="bi bi-envelope"></i>
                    </span>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      value="email@example.com"
                      placeholder="Email"
                    />
                  </div>
                </div>

                <!-- Nomor telepon -->
                <div class="form-group profile-form-full">
                  <label for="phone">Nomor Telepon</label>
                  <div class="input-group">
                    <span class="input-icon">
                      <i class="bi bi-telephone"></i>
                    </span>
                    <input
                      type="text"
                      id="phone"
                      name="phone"
                      placeholder="08xx-xxxx-xxxx"
                    />
                  </div>
                </div>

                <!-- Alamat -->
                <div class="form-group profile-form-full">
                  <label for="address">Alamat Lengkap</label>
                  <textarea
                    id="address"
                    name="address"
                    class="profile-textarea"
                    placeholder="Alamat lengkap..."
                  ></textarea>
                </div>

                <!-- Foto profil -->
                <div class="form-group profile-form-full">
                  <label for="photo">Foto Profil</label>
                  <div class="profile-photo-row">
                    <div class="profile-photo-preview">
                      <img src="images/avatar-demo.jpg" alt="Foto profil" />
                    </div>

                    <div class="profile-upload-info">
                      <input
                        type="file"
                        id="photo"
                        name="photo"
                        accept="image/*"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <!-- tombol bawah -->
              <div class="profile-actions">
                <button type="button" class="btn-profile-ghost">
                  Batalkan Perubahan
                </button>
                <button type="submit" class="btn-profile-save">
                  Simpan Perubahan
                </button>
              </div>
            </form>
          </section>
