<html lang="id">
  <head>

    <!-- Main CSS -->

    <title>Akun Berhasil Diaktivasi - Bloomify</title>

        <div class="auth-logo">
          <div class="auth-logo-circle">
            <i class="bi bi-check2-circle"></i>
          </div>
        </div>

        <h1 class="auth-title">Akun Berhasil Diaktivasi</h1>
        <p class="auth-subtitle">
          Terima kasih telah melakukan verifikasi email. Akun Bloomify kamu

        </p>

        <!-- Tombol ke halaman login -->
        <button
          class="btn-auth-primary"
          type="button"
          onclick="window.location.href='login.html'"
        >
          Masuk ke Akun
        </button>

        <!-- Link kembali ke beranda -->
        <div class="auth-footer-text">
          atau <a href="index.html">kembali ke beranda</a>

      <p class="auth-terms-note">

      </p>
    </main>
